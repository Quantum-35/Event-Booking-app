version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/admin
    steps:
      - checkout

      - run:
          command: ls /home/circleci/admin/

      - restore_cache:
          keys: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn install
      - run: yarn test